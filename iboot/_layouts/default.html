<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }} · iBoot</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡️</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="layout-{{ page.layout | default: 'page' }}">
  <div class="bg-blur"></div>
  <nav class="top-nav">
    <div class="brand"><a href="{{ '/' | relative_url }}">iBoot</a></div>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Overview</a>
      <a href="{{ '/GetWindows11' | relative_url }}">Get Windows 11</a>
      <a href="{{ '/privacy' | relative_url }}">Privacy</a>
      <a href="mailto:support@lonefondness.com">Support</a>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div>
        <p class="footer-brand">iBoot</p>
        <p class="footer-copy">© {{ site.time | date: '%Y' }} LoneFondness. Fast, safe dual-booting from your menu bar.</p>
      </div>
      <div class="footer-links">
        <a href="{{ '/' | relative_url }}">Back to home</a>
      </div>
    </div>
  </footer>
</body>
</html>
