---
layout: default
---

<header class="page-hero">
  <div class="page-hero__inner">
    <p class="eyebrow">{{ page.hero | default: 'Reference' }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="lede">{{ page.description }}</p>{% endif %}
  </div>
</header>

<section class="content-shell">
  <div class="content">
    {{ content }}
  </div>
</section>
