<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="theme-color" content="#FAF8F5">
    <meta name="color-scheme" content="light dark">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">

    <title>{{ page.title | default: site.title }}</title>

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% if page.icon %}
    <link rel="icon" href="{{ page.icon | relative_url }}">
    {% else %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¦</text></svg>">
    {% endif %}
</head>
<body>
    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Lone Fondness. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="mailto:support@lonefondness.com">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
